<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://tapestry.apache.org">
<head>
    <meta charset="UTF-8">
    <!--<meta name="_csrf" th:content="${_csrf.token}">-->
    <!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<form name="f" th:action="@{/spitter/register2}" method="post" th:object="${spitter}" enctype="multipart/form-data">
    <div class="errors" th:if="${#fields.hasErrors('*')}">
        <ul>
            <li th:each="err:${#fields.errors('*')}" th:text="${err}">
                Inout is incorrect
            </li>
        </ul>
    </div>
    <label th:class="${#fields.hasErrors('firstName')} ? 'error'"> First Name</label>:
    <input type="text" th:class="${#fields.hasErrors('firstName')} ? 'error'" th:field="*{firstName}"/>
    <br/>

    <label th:class="${#fields.hasErrors('lastName')} ? 'error'">Last Name</label>:
    <input type="text" th:class="${#fields.hasErrors('lastName')} ? 'error'" th:field="*{lastName}"/>
    <br/>

    <label th:class="${#fields.hasErrors('email')} ? 'error'">Email</label>:
    <input type="email" th:class="${#fields.hasErrors('email')} ? 'error'" th:field="*{email}"/>
    <br/>

    <label th:class="${#fields.hasErrors('username')} ? 'error'">Username</label>:
    <input type="text" th:class="${#fields.hasErrors('username')} ? 'error'" th:field="*{username}"/>
    <br/>

    <label th:class="${#fields.hasErrors('password')} ? 'error'">Password</label>:
    <input type="password" th:class="${#fields.hasErrors('password')} ? 'error'" th:field="*{password}"/>
    <br/>

    <label>Profile Picture</label>
    <input type="file" name="profilePicture" accept="image/jpeg,image/png,image/gif"/>
    <br/>

    <input type="submit" value="Register">
</form>
</body>
</html>
